<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"

  <body>
    <main>
      <section id="login">
        <div id="imagem">
        </div>
        <h1>Login</h1>
          <p class="ptext">Seja bem vindo(a) novamente. Fa√ßa login para acessar sua conta e configurar seu ambiente.</p>
        <div id="formulario">
          
          <form action="login.php" method="post">
            <div class="campo">
              <span class="material-icons">person</span>
              <input type="email" name="email" id="email" required placeholder="insira seu Email" minlength="4" maxlength="30" />
            </div>
            <div class="campo">
              <span class="material-icons">key</span>
              <input type="password" name="senha" id="senha" required placeholder="insira sua Senha" minlength="8"  maxlength="30"/>
            </div>
            <button type="submit">
              <span>Entrar</span>
            </button>

          </form>
        </div>
      </section>
    </main>
